<!-- JavaScript -->
<script>
    // ðŸŽµ Musiksteuerung
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let playing = false;
  
    btn.addEventListener('click', () => {
      if (!playing) {
        music.play();
        btn.textContent = "â¸ï¸ Musik pausieren";
        playing = true;
      } else {
        music.pause();
        btn.textContent = "ðŸŽµ Musik starten";
        playing = false;
      }
    });
  
    // â­ Sternebewertung
    document.querySelectorAll('.stars').forEach(container => {
      const id = container.dataset.id;
      const stars = container.querySelectorAll('span');
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const rating = parseInt(star.dataset.star);
          stars.forEach(s => {
            s.classList.toggle('active', s.dataset.star <= rating);
          });
          document.getElementById(`rating-count-${id}`).textContent = `Bewertung: ${rating} Sterne`;
        });
      });
    });
  
    // ðŸ’¬ Kommentar-System
    document.querySelectorAll('.comment-section').forEach(section => {
      const textarea = section.querySelector('textarea');
      const button = section.querySelector('.submit-comment');
      const list = section.querySelector('.comments-list');
  
      button.addEventListener('click', () => {
        const text = textarea.value.trim();
        if (text !== '') {
          const commentDiv = document.createElement('div');
          commentDiv.classList.add('comment', 'p-2', 'bg-light', 'rounded', 'mt-2');
          commentDiv.textContent = text;
          list.appendChild(commentDiv);
          textarea.value = '';
        }
      });
    });
  </script>
